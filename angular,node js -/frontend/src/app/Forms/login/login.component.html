

<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


  <!--<title>Login & Registration Form</title>-->
</head>
<body>

<div class="container">
  <div class="forms">
    <div class="form login">
      <span class="title">Login</span>

      <form action="#" [formGroup]="loginFormular">

        <div class="input-field">
          <input type="text" id="name" placeholder="Enter your name" required formControlName="name">
          <i class="uil uil-envelope icon"></i>
        </div>

        <div class="input-field">
          <input type="text" id="email" placeholder="Enter your email" required formControlName="email">
          <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field">
          <input type="password" id="password" class="password" placeholder="Enter your password" required formControlName="password">
          <i class="uil uil-lock icon"></i>
        </div>
        <div class="input-field">
          <input type="password" id="repeatPassword" class="password" placeholder="Enter your repeat password" required formControlName="repeatPassword">
          <i class="uil uil-lock icon"></i>
        </div>

        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logCheck">
            <label for="logCheck" class="text">Remember me</label>
          </div>

          <a href="/change-password" class="text">Forgot password?</a>
        </div>

        <div class="input-field button">
          <input type="button" value="Login" (click)="login($event)">
        </div>
      </form>

      <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/register" class="text signup-link">Signup Now</a>
                    </span>
      </div>
    </div>


  </div>
  <p id="p" style="text-align: center">{{result}}</p>
</div>
<!--<script src="script.js"></script>-->
</body>
</html>
