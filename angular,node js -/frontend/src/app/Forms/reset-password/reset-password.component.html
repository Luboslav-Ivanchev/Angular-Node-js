

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


  <!--<title>Login & Registration Form</title>-->
</head>
<body>

<div class="container">
  <div class="forms">
    <div class="form login">
      <span class="title">Change your password!</span>

      <form action="#" [formGroup]="resetPasswordForm">
        <div class="input-field">
          <input type="password" id="password" class="password" placeholder="Enter your password" required formControlName="password">
          <i class="uil uil-lock icon"></i>
        </div>
        <div class="input-field">
          <input type="password" id="repeatPassword" class="password" placeholder="Enter your repeat password" required formControlName="repeatPassword">
          <i class="uil uil-lock icon"></i>
        </div>

        <div class="input-field button">
          <input type="button" value="Reset your password!" (click)="reset($event)">
        </div>

        <div class="changed" style="display: none">
          <p>You have successfully changed your password!</p>
        </div>


      </form>
    </div>

  </div>

</div>
<!--<script src="script.js"></script>-->
</body>
</html>
