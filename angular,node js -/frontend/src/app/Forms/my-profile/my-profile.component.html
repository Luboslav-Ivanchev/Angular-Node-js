<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body ng-app="my-profile" ng-controller="pageLoad">

<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Page title -->
      <div class="my-5">
        <h3>My Profile</h3>
        <hr>
      </div>


      <div class="my-5">
        <h3>Necessary information</h3>
        <hr>
      </div>

      <!-- Form START -->
      <form class="file-upload"><!-- Row END -->

        <div id="row1" class="row mb-5 gx-5">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- Linkedin -->
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" value="{{info.name}}">
                </div>
                <!-- Instragram -->
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" id="emailId" value="{{info.email}}" >
                </div>
                <!-- Dribble -->
                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <input type="text" class="form-control" value="{{info.password}}">
                </div>
                <!-- Pinterest -->
                <div class="col-md-6">
                  <label class="form-label">Repeat password</label>
                  <input type="text" class="form-control" value="{{info.repeatPassword}}">
                </div>


              </div> <!-- Row END -->
            </div>
          </div>

        </div>

        <div class="my-5">
          <h3>Personal Details</h3>
          <hr>
        </div>

        <!-- Social media detail -->
        <div id="row2" class="row mb-5 gx-5">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- Linkedin -->
                <div class="col-md-6">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.userName}}">
                </div>
                <!-- Instragram -->
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.phoneNumber}}" >
                </div>
                <!-- Dribble -->
                <div class="col-md-6">
                  <label class="form-label">Address Line</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.addressLine}}">
                </div>
                <!-- Pinterest -->
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.city}}">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.country}}">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Security Question</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.securityQuestion}}">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Height</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.height}}">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Weight</label>
                  <input type="text" class="form-control" value="{{info.personalInformation.weight}}">
                </div>

              </div> <!-- Row END -->
            </div>
          </div>
          <div class="delete" style="display: none">
            <p> Deleting your Profile!</p>
          </div>

        </div> <!-- Row END -->
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="button" class="btn btn-primary btn-lg" (click)="update($event)">Update profile</button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-lg" (click)="deleteProfile($event)">Delete profile</button>


        </div>

      </form> <!-- Form END -->
    </div>
  </div>
</div>



<div class="container" style="display: none">
  <div class="row">
    <div class="col-12">
      <!-- Page title -->
      <div class="my-5">
        <h3>Change your personal information like write something in the fields!</h3>
        <hr>
      </div>


      <div class="my-5">
        <h3>Necessary information</h3>
        <hr>
      </div>

      <!-- Form START -->
      <form class="file-upload" [formGroup]="updateUserForm" ><!-- Row END -->

        <div  class="row mb-5 gx-5">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- Linkedin -->
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control"  formControlName="name">
                </div>
                <!-- Instragram -->
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" formControlName="email" >
                </div>
                <!-- Dribble -->
                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <input type="text" class="form-control" id="pswd"  formControlName="password">
                </div>
                <!-- Pinterest -->
                <div class="col-md-6">
                  <label class="form-label">Repeat password</label>
                  <input type="text" class="form-control" id="repPswd"  formControlName="repeatPassword">
                </div>


              </div> <!-- Row END -->
            </div>
          </div>

        </div>

        <div class="my-5">
          <h3>Personal Details</h3>
          <hr>
        </div>

        <!-- Social media detail -->
        <div  class="row mb-5 gx-5" formGroupName="personalInformation">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- Linkedin -->
                <div class="col-md-6">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control"  formControlName="userName">
                </div>
                <!-- Instragram -->
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control"  formControlName="phoneNumber" >
                </div>
                <!-- Dribble -->
                <div class="col-md-6">
                  <label class="form-label">Address Line</label>
                  <input type="text" class="form-control"  formControlName="addressLine">
                </div>
                <!-- Pinterest -->
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control"  formControlName="city">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <input type="text" class="form-control"  formControlName="country">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Security Question</label>
                  <input type="text" class="form-control"  formControlName="securityQuestion">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Height</label>
                  <input type="text" class="form-control" formControlName="height">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Weight</label>
                  <input type="text" class="form-control"   formControlName="weight" >
                </div>

                <div id="div" style="display: none">
                  <p>You updated your account! Wait 5 seconds to update your information!</p>
                </div>

              </div> <!-- Row END -->
            </div>
          </div>

        </div> <!-- Row END -->
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="button" class="btn btn-primary btn-lg" (click)="updating($event)">Updating your information!</button>

        </div>
      </form> <!-- Form END -->
    </div>
  </div>
</div>

</body>
</html>
